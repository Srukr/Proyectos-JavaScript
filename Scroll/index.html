<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <!--Header-->
    <header id="home">
      <!--Navbar-->
      <nav id="nav">
        <div class="nav-center">
          <!--Nav Header-->
          <div class="nav-header">
            <img src="./logo.svg" alt="logo" class="logo">
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <!--Links-->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">Página Principal</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">Acerca De</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">Servicios</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">Tours</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      <!--Banner-->
      <div class="banner">
        <div class="container">
          <h1>Proyecto</h1>
          <p>¿Te gustaría salir a conocer el mundo?</p>
          <a href="#tours" class="scroll-link btn btn-white">
            Explorar Tours
          </a>
        </div>
      </div>

    </header>

    <!--Acerca De-->
    <section id="about" class="section">
      <div class="title">
        <h2>Acerca De <span>Nosotros</span></h2>
      </div>
    </section>

    <!--Servicios-->
    <section id="services" class="section">
      <div class="title">
        <h2>Nuestros <span>Servicios</span></h2>
      </div>
    </section>

    <!--Tours-->
    <section id="tours" class="section">
      <div class="title">
        <h2>Nuestros <span>Tours</span></h2>
      </div>
    </section>

    <!--Footer-->
    <footer class="section">
      <p>
        copyright &copy; Compañia de Tours
        <span id="date"></span>
        .Todos los derechos reservados.
      </p>
    </footer>

    <!--Botón para volver hasta arriba-->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
